<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	function get_text() {
		//这是原生的js写法
		//alert(document.getElementById('txt').value);	
		//使用jQuery的写法
		alert($('#txt').val());
	}

	function tagSelector() {
		$("div").css('border', '1px solid red');
	}

	function idSelector() {
		$("#to").html($("#from").html());
		//html() 方法内没有参数的表示获取属性值；方法内如果有参数则是设定属性值
		//html() 类似于innerHtml的属性
	}

	function classSelector() {
		$(".fruit").css('color', 'red');

	}

	function sortSelector() {
		$('.fruit,#tomato').css('color', 'red');
	}
	function starSelector() {
		console.log($('*')[0]);
	}

	function descSelector() {
		$('div label').css('color', 'red');
	}
	function bodySelector() {
		console.log($('body *'));
	}

	function sonSelector() {
		$('div > label').css('color', 'red');
	}

	function neighborSelector() {
		$('p + label').css('color', 'red');
	}

	function neighborSelector2() {
		$('p ~ label').css('color', 'red');
	}
	
	function firstLast() {
		$('li:first').css('color', 'red');
		$('li:last').css('color', 'blue');
	}
	
	function firstLastChild() {
		$('li:first-child').css('color', 'red');
		$('li:last-child').css('color', 'blue');
	}
	function eqSelector() {
		$('li:eq(7)').css('color', 'red');
	}
	
	function containsSelector() {
		$('li:contains(to)').css('color', 'blue');
	}
	
	function hasSelector() {
		$('li:has(span)').css('color', 'red');
	}
	function showHidden() {
		$('p:hidden').show();
	}
	
	function showHidden2() {
		$('p:visible').hide();
	}
	
</script>
</head>
<body>
	<input type="text" id="txt" />
	<button type="button" onclick="get_text();">Go</button>
	<hr />
	<div style="width: 100px; height: 100px;">
		<span>我是一个div</span>
	</div>

	<input type="button" onclick="tagSelector()" value="标签选择器">
	<div id="from">div的内容</div>
	<div id="to"></div>
	<input type="button" onclick="idSelector()" value="ID选择器">

	<ul>
		<li class="fruit">Apple</li>
		<li id="tomato">Tomato</li>
		<li class="fruit">Banana</li>
		<li>Potato</li>
		<li class="fruit">Orange</li>
	</ul>
	<input type="button" onclick="classSelector()" value="Class选择器">
	<input type="button" onclick="sortSelector()" value="逗号选择器">
	<input type="button" onclick="starSelector()" value="*选择器">
	<div>
		<span>祖先元素</span>
		<p>
			<label>孙元素</label> <span><label>后代元素</label></span>
		</p>
		<br /> <label>子元素1</label> <label>子元素2</label> <label>子元素3</label> <span>子元素4</span>
	</div>
	<label>子元素</label>
	<input type="button" onclick="descSelector()" value="后代选择器">
	<input type="button" onclick="bodySelector()" value="Body*选择器">
	<input type="button" onclick="sonSelector()" value="父子选择器">
	<input type="button" onclick="neighborSelector()" value="相邻选择器">
	<input type="button" onclick="neighborSelector2()" value="邻居选择器">

	<ul>
		<li>Apple</li>
		<li>Tomato</li>
		<li>Banana</li>
		<li>Potato</li>
		<li>Orange</li>
		<li>Apple2<p><span>Span</span></p></li>
	</ul>
	<input type="button" onclick="firstLast()" value="第一个/最后一个选择器">
	<input type="button" onclick="firstLastChild()" value="第一个/最后一个子元素选择器">
	<input type="button" onclick="eqSelector()" value="过滤eq选择器">
	<input type="button" onclick="containsSelector()" value="包含选择器">
	<input type="button" onclick="hasSelector()" value="Has选择器">

	<p style="display:none;">我是隐藏的</p>
	<input type="button" onclick="showHidden()" value="显示过滤选择器">
	<input type="button" onclick="showHidden2()" value="隐藏过滤选择器">
	



</body>
</html>
