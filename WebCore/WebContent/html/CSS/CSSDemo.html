<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../../css/CssDemo2.css" />
<style type="text/css">
@import url("../../css/CssDemo.css");

/* 定义样式在文档头中 */
span {
	background: yellow;
	color: blue;
	font-size: 25px;
	font-family: 隶书 "
}

h2 {
	color: yellow;
	font-size: 35px;
	font-family: 黑体
}
</style>

</head>
<body bgcolor="lightblue">
	<h1>这是CSS测试页面</h1>
	<p>这是一个简单的样式表</p>
	<h1 style="color: red; font-size: 35px; font-family: 黑体">这是CSS测试页面</h1>
	<p
		style="background: yellow; color: blue; font-size: 25px; font-family: 隶书">这是一个简单的样式表</p>
	<!-- 这是行间样式 -->

	<hr />
	<span>我是一个span标签 </span>

	<h2>我是一个h2标签</h2>
	<h2 style="color: red; font-size: 40px; font-family: 隶书">我是一个h2标签</h2>

	<h1 class="pp">这是我们定义的PP类</h1>
	<h1 class="pt">这是我们定义的PP类</h1>
	<p class="pt">这是我们定义的PT类</p>

	<span id="p01">这是一个有id的span标签</span>

	<div id="div01">我是一个DIV</div>
	<hr />
	<b>这是一个<i>样式表</i>实例
	</b>

	<h1>
		这是一个<i>样式表</i>实例
	</h1>
	<p>
		这是一个<i>样式表</i>实例
	</p>


</body>
</html>
