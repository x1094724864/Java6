		依法治军、从严治军，是历史规律的昭示。

　　依法治军、从严治军，是使命任务的呼唤。

　　当前，人民军队走到新的历史关头，面临着机械化、信息化建设双重跨越的挑战。构建适应打赢信息化战争、有效履行使命任务的联合作战指挥体系，无论是装备技术升级、人的理念素质转型，还是军队组织形态、管理模式重塑，都需要以法治和改革双轮驱动。

　　依法治军、从严治军，是破解问题的需要。
